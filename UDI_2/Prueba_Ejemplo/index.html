<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica DOM</title>
  <style>
    .oculto { display: none; }
    #caja { width: 200px; height: 200px; background: lightblue; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Práctica DOM</h1>

  <!-- EJERCICIO 1 -->
  <h2>Ejercicio 1: Botón que cambia el texto y color</h2>
  <p id="mensaje">Texto original</p>
  <button id="btnCambiar">Cambiar mensaje</button>
  <script src="./1.js"></script>

  <hr>

  <!-- EJERCICIO 2 -->
  <h2>Ejercicio 2: Mostrar/Ocultar caja</h2>
  <button id="btnToggle">Mostrar/Ocultar</button>
  <div id="caja"></div>
  <script src="./2.js"></script>

  <hr>

  <!-- EJERCICIO 3 -->
  <h2>Ejercicio 3: Formulario simple</h2>
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button type="submit">Enviar</button>
  </form>

  <script src="./3.js"></script>
</body>
</html>
